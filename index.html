<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InI's desktop</title>
    <link rel="stylesheet" href="index.css" />
    <!-- reset.css modern-css-reset -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/earlyaccess/nicomoji.css");
      @import url("https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&&display=swap");
    </style>
    <div id="container">
      <div id="icons_panel" class="panel"></div>

      <div id="player_panel" class="panel">
        <div id="player">
          <div id="indicator" class="bordercolor">
            <p id="indicator_title" class="indicator_elm"></p>
            <p id="indicator_artist" class="indicator_elm"></p>
          </div>
          <div id="thumbnail_frame" class="bordercolor">
            <img id="thumbnail" />
          </div>
        </div>
      </div>

      <div id="clock_panel" class="panel">
        <div id="clock" class="bordercolor">
          <!-- Xはプレースホルダー ないとフィルタかからないときある -->
          <p id="clock_time" class="clock_elm">XX:XX:XX</p>
          <p id="clock_date" class="clock_elm">X</p>
        </div>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
