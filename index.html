<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InI's desktop</title>
    <link rel="stylesheet" href="index.css" />
    <!-- reset.css modern-css-reset -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="icons"></div>

      <div id="player">
        <div id="indicator">
          <p class="indicator_elm">Now playing: <span id="title"></span></p>
          <p class="indicator_elm">Artist: <span id="artist"></span></p>
        </div>
        <div id="thumbnail_frame"><img id="thumbnail" /></div>
      </div>

      <div id="clock_frame"><span id="clock_data"></span></div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
